<flex-container>
    <div class="align-form">
        <!-- {{postTradeData | json }} -->
        <form (ngSubmit)=onSubmit()>
    <mat-form-field appearance="fill">
    <mat-label>Buyer CM</mat-label>
    <mat-select [(ngModel)]="postTradeData.bcm_id" name= "buyerName" >
      <mat-option *ngFor="let cm of cmNames" [value]="cm.value">
        {{cm.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>
    <mat-form-field appearance="fill">
    <mat-label>Seller CM</mat-label>
    <mat-select [(ngModel)]="postTradeData.scm_id" name= "sellerName">
      <mat-option *ngFor="let cm of cmNames" [value]="cm.value">
        {{cm.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field><br>

      <mat-form-field appearance="fill">
    <mat-label>Stock</mat-label>
    <mat-select [(ngModel)]="postTradeData.stock_id" name="stock">
      <mat-option *ngFor="let stock of stocks" [value]="stock.value">
        {{stock.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

    <mat-form-field>
        <mat-label>Price</mat-label><br>
        <input matInput [(ngModel)]="postTradeData.price" name= "price">
      </mat-form-field><br>

    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="postTradeData.qty" name = "quantity">
      </mat-form-field><br>
      <button mat-raised-button color="primary">Submit</button>
      </form>
</div>
</flex-container>
